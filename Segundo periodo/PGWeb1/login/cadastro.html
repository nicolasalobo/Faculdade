<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #eafaea;
        }

        .container {
            background: #e0f2e0;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
        }

        h2 {
            margin-bottom: 15px;
        }

        .input-group {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            background: white;
            padding: 8px;
            border-radius: 5px;
        }

        .input-group i {
            margin-right: 10px;
            color: #555;
        }

        .input-group input {
            border: none;
            outline: none;
            width: 100%;
        }

        button {
            width: 100%;
            background: green;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: darkgreen;
        }

        .cancel-link {
            margin-top: 10px;
            font-size: 14px;
        }

        .cancel-link a {
            color: red;
            text-decoration: none;
            font-weight: bold;
        }

        .cancel-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Let's create an account for you</h2>
        <form action="welcome.html" method="POST">
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Name" required>
            </div>
            <div class="input-group">
                <i class="fas fa-signature"></i>
                <input type="text" placeholder="Surname" required>
            </div>
            <div class="input-group">
                <i class="fas fa-calendar"></i>
                <input type="date" required>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Password" required>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Repeat password" required>
            </div>
            <button type="submit"><i class="fas fa-user-plus"></i> Sign me up!!!</button>
        </form>
        <div class="cancel-link">
            <a href="login.html">Cancel</a>
        </div>
    </div>
</body>
</html>
