<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1</title>
    <style>
        header {
            background-color: red;
            color: white;
            padding: 10px;
            text-align: center;
        }
        section {
            margin: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Meu Perfil</h1>
    </header>
    <section>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" value="Nicolas Lobo">
    </section>
    <section>
        <h2>Linguagens já utilizadas</h2>
        <ol>
            <li><input type="text" name="linguagem1" value="C"></li>
            <li><input type="text" name="linguagem2" value="Python"></li>
            <li><input type="text" name="linguagem3" value="JavaScript"></li>
            <li><input type="text" name="linguagem4" value="CSS"></li>
            <li><input type="text" name="linguagem5" value="HTML"></li>
            <li><input type="text" name="linguagem6" value="Node.js"></li>
        </ol>
    </section>
    <section>
        <label for="curso">Curso:</label>
        <input type="text" id="curso" name="curso">
    </section>
    <section>
        <h2>Filmes e Séries Favoritos</h2>
        <textarea id="filmes-series" name="filmes-series" rows="4" cols="50">Filme favorito: Avatar
Série favorita: Sherlock</textarea>
    </section>
</body>
</html>
